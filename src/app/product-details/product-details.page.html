<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{product?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <ion-img [src]="product.photos[0].url" *ngIf="product.photos.length"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <p *ngIf="product.current_price">{{ product.current_price[0].NGN | currency: 'NGN' }}</p>
      <ion-button (click)="openHomepage(product.url)">Buy Now</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
