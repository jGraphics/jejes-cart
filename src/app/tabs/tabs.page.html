<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="products" href="products">
      <ion-icon aria-hidden="true" name="pricetag"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="checkout" href="checkout">
      <ion-icon aria-hidden="true" name="cart"></ion-icon>
      <ion-label>Checkout</ion-label>
      <ion-badge *ngIf="cartItemCount > 0">{{ cartItemCount }}</ion-badge>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
